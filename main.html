<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <!-- ANTON FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 

    <title>Nu Alpha Phi Rush Page</title>
</head>

<body>
    <header>
        <section id="sticky-logo">
            <img src="nualphaphilogo.jpeg" target="_blank">
        </section>
    </header>
    <section id="introduction"> 
        <p class="move-horizontal" id="left-to-right">
            NU ALPHA PHI
            RUSH SPRING 2026
        </p>
    </section>

    <section id="contact">
        <div class="contact-square">
            <form id="contact-form">
                <h2>Contact Us</h2>
                <div class="form-row">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-row" id="two-inputs">
                    <input type="text" name="instagram" placeholder="Instagram" required>
                    <input type="text" name="major" placeholder="Major" required>
                </div>
                <div class="form-row radio-group">
                    <label for="year">Year in School:
                        <input type="radio" name="year" value="freshman" required> Freshman
                        <input type="radio" name="year" value="sophomore" required> Sophomore
                        <input type="radio" name="year" value="junior" required> Junior 
                        <input type="radio" name="year" value="senior" required> Senior
                    </label>
                </div>
                <div class="form-row">
                    <textarea name="referral" placeholder="How did you hear about us?" required></textarea> 
                </div>
                <div class="form-row">
                    <textarea name="interests" placeholder="Tell us about yourself" required></textarea>
                </div>
                <div class="form-row">
                    <textarea placeholder="Any questions?"></textarea> 
                </div>
                <button type="submit">Submit</button>
            </form>
            
            
        </div>

    </section>

</body>

</html>
