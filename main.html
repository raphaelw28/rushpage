<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <!-- ANTON FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 

    <title>Nu Alpha Phi Rush Page</title>
</head>

<body>
    <header>
        <section id="sticky-logo">
            <img src="nualphaphilogo.jpeg" target="_blank">
        </section>
    </header>

    <section id="introduction"> 
        <div id="marquee">
            <span class="move-horizontal">
                NU ALPHA PHI
                RUSH SPRING 2026
            </span>
            <span class="move-horizontal">
                NU ALPHA PHI
                RUSH SPRING 2026
            </span>
            <span class="move-horizontal">
                NU ALPHA PHI
                RUSH SPRING 2026
            </span>
        </div>
    </section>

    <section id="contact">
        <div class="contact-square">
            <form id="contact-form">
                <h2>Contact Us</h2>
                <div class="form-row">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-row" id="two-inputs">
                    <input type="text" name="instagram" placeholder="Instagram" required>
                    <input type="text" name="major" placeholder="Major" required>
                </div>
                <div class="form-row radio-group">
                        <span id="yearid">Year: </span>
                        <label class="radio-label">
                            <input type="radio" name="year" value="freshman" required> 
                                <span>Freshman</span>
                        </label>
                        <label class="radio-label" >
                            <input type="radio" name="year" value="sophomore" required> 
                                <span>Sophomore</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="year" value="junior" required>
                                <span>Junior</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="year" value="senior" required>
                                <span>Senior</span>
                        </label>
                </div>
                <div class="form-row">
                    <textarea id="referral" name="referral" placeholder="How did you hear about us?" required></textarea> 
                </div>
                <div class="form-row">
                    <textarea name="interests" placeholder="Tell us about yourself" ></textarea>
                </div>
                <div class="form-row">
                    <textarea placeholder="Any questions?"></textarea> 
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
            
            
        </div>

    </section>

</body>

</html>
